<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dino Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { margin:0; font-family:sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
    h1 { margin-bottom:20px; }
    #points { font-size:24px; margin:10px; }
    button { padding:10px 20px; font-size:18px; margin:5px; }
  </style>
</head>
<body>
  <h1>Dino Mini App</h1>
  <div id="points">Очки: 0</div>
  <button onclick="startRun()">Старт забега</button>
  <button onclick="addPoints()">+10 очков</button>
  <button onclick="window.Telegram.WebApp.close()">Закрыть</button>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    let totalPoints = 0;
    let runActive = false;

    function startRun() {
      runActive = true;
      alert("Забег начался!");
    }

    function addPoints() {
      if (!runActive) {
        alert("Сначала нажми Старт забега");
        return;
      }
      totalPoints += 10;
      document.getElementById("points").textContent = "Очки: " + totalPoints;
    }
  </script>
</body>
</html>
