<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dino Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { margin:0; font-family:sans-serif; display:flex; height:100vh; align-items:center; justify-content:center; }
    .card { text-align:center; }
    button { padding:12px 16px; font-size:16px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Dino Mini App</h1>
    <p>Стартовая страница работает.</p>
    <button onclick="window.Telegram.WebApp.close()">Закрыть</button>
  </div>
  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
  </script>
</body>
</html>
